<!DOCTYPE html>
<html>
<head>
	<title>Welcome to My Site</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			font-size: 48px;
			color: #333;
			margin-top: 50px;
		}
		p {
			text-align: center;
			font-size: 24px;
			color: #666;
			margin-top: 20px;
		}
		.container {
			margin-top: 50px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.card {
			background-color: #fff;
			border-radius: 4px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			margin: 20px;
			padding: 20px;
			max-width: 300px;
			text-align: center;
		}
		.card h2 {
			font-size: 24px;
			color: #333;
			margin-top: 0;
		}
		.card p {
			font-size: 18px;
			color: #666;
		}
		.card a {
			display: block;
			margin-top: 20px;
			font-size: 18px;
			color: #fff;
			background-color: #333;
			padding: 10px;
			border-radius: 4px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.card a:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<h1>Welcome to My Site</h1>
	<p>Here are some things I'm interested in:</p>
	<div class="container">
		<div class="card">
			<h2>Coding</h2>
			<p>I love programming and learning new things.</p>
			<a href="#">Learn More</a>
		</div>
		<div class="card">
			<h2>Music</h2>
			<p>I play guitar and piano in my spare time.</p>
			<a href="#">Learn More</a>
		</div>
		<div class="card">
			<h2>Sports</h2>
			<p>I enjoy playing basketball and soccer.</p>
			<a href="#">Learn More</a>
		</div>
	</div>
</body>
</html>
